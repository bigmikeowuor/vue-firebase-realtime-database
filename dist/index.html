<html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="/favicon.d3ea3197.png" type="image/png" sizes="24x24"><title>Mando Chat Room by Michael Owuor</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin><link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css"></head><body> <div id="chat" class="container"> <h1>Mando Chat Room</h1>  <div class="card" v-for="message in messages"> <div class="card-body">  <h6 class="card-subtitle mb-2 text-muted">{{ message.nickname }}</h6>  <p v-if="message !== editingMessage" class="card-text">{{ message.text }}</p> <textarea v-else="" class="form-control" v-model="messageText"></textarea>  <div v-if="message !== editingMessage"> <a class="card-link" href="#" @click.prevent="deleteMessage(message)"> Delete </a> <a class="card-link" href="#" @click.prevent="editMessage(message)">Edit</a> </div> <div v-else=""> <a class="card-link" href="#" @click.prevent="cancelEditing">Cancel</a> <a class="card-link" href="#" @click.prevent="updateMessage">Update</a> </div> </div> </div> <hr>  <form v-if="!editingMessage" @submit.prevent="storeMessage"> <div class="form-group"> <label>Message:</label> <textarea class="form-control" v-model="messageText"></textarea> </div> <div class="form-group"> <label>Nickname:</label> <input class="form-control" v-model="nickname"> </div> <button class="btn btn-primary">Send</button> </form> </div>  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>  <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.js"></script>  <script src="/app.ea37f391.js"></script> </body></html>
