<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mando Chat Room</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="chat" class="container">
			<h1>Mando Chat Room</h1>
			<!-- messages -->

			<div class="card" v-for="message in messages">
				<div class="card-body">
					<!-- nickname -->

					<h6 class="card-subtitle mb-2 text-muted">{{ message.nickname }}</h6>

					<!-- content -->
					<p class="card-text">{{ message.text }}</p>
				</div>
			</div>

			<hr />

			<!-- new message -->
			<form @submit.prevent="storeMessage">
				<div class="form-group">
					<label>Message:</label>
					<textarea class="form-control" v-model="messageText"></textarea>
				</div>
				<div class="form-group">
					<label>Nickname:</label>
					<input class="form-control" v-model="nickname" />
				</div>
				<button class="btn btn-primary">Send</button>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
